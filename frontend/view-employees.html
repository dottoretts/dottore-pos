<div class="page-view-employees">
    <div class="page-header">
        <h1>Employees</h1>
    </div>
    
    <div class="table-responsive">
        <table class="employees-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>CNIC</th>
                    <th>Phone</th>
                    <th>Joining Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeesTableBody">
                <tr>
                    <td colspan="6" class="no-data">Loading employees...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadEmployees();
});

async function loadEmployees() {
    try {
        const response = await fetch('/api/employees');
        const data = await response.json();
        const employees = Array.isArray(data) ? data : (data.data || []);
        displayEmployees(employees);
    } catch (error) {
        console.error('Error loading employees:', error);
        document.getElementById('employeesTableBody').innerHTML = '<tr><td colspan="6" class="no-data">Error loading employees</td></tr>';
    }
}

function displayEmployees(employees) {
    const tbody = document.getElementById('employeesTableBody');
    if (!employees || employees.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="no-data">No employees found</td></tr>';
        return;
    }
    
    tbody.innerHTML = employees.map(emp => `
        <tr>
            <td>${emp.name}</td>
            <td>${emp.cnic}</td>
            <td>${emp.phone}</td>
            <td>${new Date(emp.joiningDate).toLocaleDateString()}</td>
            <td><span class="status ${emp.status}">${emp.status}</span></td>
            <td>
                <button class="btn btn-secondary" onclick="editEmployee('${emp._id}')">Edit</button>
                <button class="btn btn-danger" onclick="deleteEmployee('${emp._id}')">Delete</button>
            </td>
        </tr>
    `).join('');
}

function editEmployee(id) {
    alert('Edit employee: ' + id);
}

function deleteEmployee(id) {
    if (confirm('Are you sure you want to delete this employee?')) {
        alert('Delete employee: ' + id);
    }
}
</script>
