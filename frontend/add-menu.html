<div class="page-add-menu">
    <div class="page-header">
        <h1>Add Menu Item</h1>
    </div>
    
    <form id="addMenuForm" class="form-container">
        <div class="form-group">
            <label for="itemName">Item Name *</label>
            <input type="text" id="itemName" name="name" required placeholder="Enter item name">
        </div>
        <div class="form-group">
            <label for="itemPrice">Price (PKR) *</label>
            <input type="number" id="itemPrice" name="price" step="0.01" required placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="itemDescription">Description *</label>
            <textarea id="itemDescription" name="description" required placeholder="Enter item description"></textarea>
        </div>
        <div class="form-group">
            <label for="prepTime">Preparation Time (minutes) *</label>
            <input type="number" id="prepTime" name="preparationTime" required placeholder="Enter preparation time">
        </div>
        <div class="form-group">
            <label for="itemImage">Image URL</label>
            <input type="text" id="itemImage" name="image" placeholder="Enter image URL (optional)">
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
    
    <div class="menu-items-list">
        <h2>Existing Menu Items</h2>
        <div id="menuItemsList" class="items-container">
            <div class="no-items">Loading menu items...</div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadMenuItems();
    setupForm();
});

function setupForm() {
    document.getElementById('addMenuForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const itemData = {
            name: formData.get('name'),
            price: parseFloat(formData.get('price')),
            description: formData.get('description'),
            preparationTime: parseInt(formData.get('preparationTime')),
            image: formData.get('image') || ''
        };
        
        try {
            const response = await fetch('/api/menu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(itemData)
            });
            
            if (response.ok) {
                this.reset();
                loadMenuItems();
                alert('Menu item added successfully!');
            } else {
                throw new Error('Failed to add menu item');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to add menu item');
        }
    });
}

async function loadMenuItems() {
    try {
        const response = await fetch('/api/menu');
        const data = await response.json();
        const items = Array.isArray(data) ? data : (data.data || []);
        displayMenuItems(items);
    } catch (error) {
        console.error('Error loading menu items:', error);
        document.getElementById('menuItemsList').innerHTML = '<div class="no-items">Error loading menu items</div>';
    }
}

function displayMenuItems(items) {
    const container = document.getElementById('menuItemsList');
    if (!items || items.length === 0) {
        container.innerHTML = '<div class="no-items">No menu items added yet</div>';
        return;
    }
    
    container.innerHTML = items.map(item => `
        <div class="menu-item-card">
            <div class="item-info">
                <h4>${item.name}</h4>
                <p class="price">PKR ${item.price.toFixed(2)}</p>
                <p class="prep-time">Prep Time: ${item.preparationTime} min</p>
                <p class="description">${item.description}</p>
            </div>
            <div class="item-actions">
                <button class="btn btn-secondary" onclick="editMenuItem('${item._id}')">Edit</button>
                <button class="btn btn-danger" onclick="deleteMenuItem('${item._id}')">Delete</button>
            </div>
        </div>
    `).join('');
}

function editMenuItem(id) {
    alert('Edit menu item: ' + id);
}

function deleteMenuItem(id) {
    if (confirm('Are you sure you want to delete this menu item?')) {
        alert('Delete menu item: ' + id);
    }
}
</script>
